<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .chatbox {
    width: 300px;
    height: 400px;
    border: 2px solid #3498db; /* Blue border */
    border-radius: 8px;
    overflow-y: scroll;
    margin: 50px auto;
    background-color: #ecf0f1; /* Light blue background */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .message {
    padding: 10px;
    border-bottom: 1px solid #bdc3c7; /* Lighter blue border */
  }
  .user-message {
    text-align: right;
  }
  .input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #3498db; /* Blue background */
  }
  input[type="text"] {
    width: 70%;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  input[type="text"]:focus {
    border-color: #666;
  }
  button {
    padding: 8px 20px;
    border: none;
    border-radius: 20px;
    background-color: #2980b9; /* Darker blue */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1e8bc3; /* Slightly darker blue on hover */
  }
</style>
</head>
<body>

<div class="chatbox" id="chatbox">
  <div class="message bot-message">Welcome to the chat!</div>
</div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    var userInput = document.getElementById("userInput").value;
    if (userInput !== "") {
      var chatbox = document.getElementById("chatbox");
      var userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = userInput;
      chatbox.appendChild(userMessage);

      // For demonstration purposes, let's just echo the user's message
      var botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.textContent = "You said: " + userInput;
      chatbox.appendChild(botMessage);

      // Clear the input field after sending the message
      document.getElementById("userInput").value = "";

      // Scroll to the bottom of the chatbox
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  }
</script>

</body>
</html>
